<div class="demo-list" *ngFor="let result of a; let i = index">
  <div class="card border-secondary mb-3" style="max-width: 18rem;" id="list-div" *ngIf="i < 3">
    <div class="card-header">{{result.country}}</div>
    <div class="card-body text-secondary">
      <h5 class="card-title">{{result.capital_city}}</h5>
      <p class="card-text">Demo verzióban csak ennyi adatot tudunk  megjeleníteni. A teljes hozzáféréshez jelentkezzen be!</p>
    </div>
  </div>
</div>
